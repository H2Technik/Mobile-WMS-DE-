<script>
		$( document ).ready(function() {
			var dateObj = new Date();
			var month = dateObj.getUTCMonth() + 1; //months from 1-12
			var day = dateObj.getUTCDate();
			var year = dateObj.getUTCFullYear();
			$("#id_inventurdate").val(year+"-"+month+"-"+day);
	});
</script>

</head>
<body onload="loadtitlecode('Inventur Information')">
	<div id="id_titlearea">
	</div>
	
	<div class="musttextdiv">
		<P id="id_prodname" class="readonlytest">_</P>
		<P>Barcode
			<input type="text" class="musttext" name="address" id="id_f1_serialnr" onblur="loadbalancedvalue()"/>
		</P>
		<P>Lager
			<input type="text" class="optiontext smalltext" style="width:80%" id="id_actstockplaces" disabled/>
		</P>
	</div>
	
	<div class="musttextdiv">
		
		<div class="multiareainline">
			Soll.
			<input type="text" class="musttext smalltext readonlytest"  id="id_curcnt"/>
		</div>
		
		<div class="multiareainline" >
			Ist.
			<input type="text" class="musttext smalltext"  id="id_actcnt"/>
		</div>
		
	</div>
	
	
	
	<div  style="display: inline-block; text-align:center; width:80%; margin: 20px;">
	</div>
	
	<div class="musttextdiv" style="text-align: center">
		<div div style="margin: 0 auto; float:left; width:60%">
			<P>Supplier
				<input type="text" class="optiontext smalltext" name="address" id="id_supplier" />
			</P>
			<P>Date
				<input type="text" class="optiontext smalltext" name="address" id="id_inventurdate" />
			</P>
		
			<!--<P>Remark
				<input type="text" class="optiontext smalltext" name="address" id="id_remark" />
			</P>-->
			<P>Others
				<input type="text" class="optiontext smalltext" name="address" id="id_others" />
			</P>
		
		</div>
		
		<div  div style="float:right; width:40%; text-aligh:center;">
			<input type="button" class="btnaction" value="Save"  style="width:80%; margin:10px;" onClick="saveinventoryinfo()"><br>
			<input type="button" class="btnaction" value="Clear"  style="width:80%; margin:10px;" onClick="resetInventur()"><br>
		</div>
		
	</div>
